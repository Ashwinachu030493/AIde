[pytest]
# Pytest configuration for AIde project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = server/tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require services)
    slow: Slow running tests
    asyncio: Async tests requiring event loop
    db: Tests requiring database
    llm: Tests involving LLM client
    auditor: Tests for audit system
    vectorstore: Tests for vector store

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Coverage settings
[coverage:run]
source = server
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */_BACKUP_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
