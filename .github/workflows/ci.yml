name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: Run backend tests
      env:
        TRANSFORMERS_OFFLINE: '1'
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd server
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./server/coverage.xml
        flags: backend
        name: backend-${{ matrix.python-version }}

  test-frontend:
    name: Test Frontend (TypeScript)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
        
    - name: Install dependencies
      working-directory: extension
      run: npm ci
      
    - name: Run TypeScript compilation
      working-directory: extension
      run: npm run compile
      
    - name: Run linting
      working-directory: extension
      run: npm run lint || true  # Don't fail build on lint warnings initially
      
    - name: Run frontend tests (if exists)
      working-directory: extension
      run: npm test || echo "No tests defined yet"

  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        
    - name: Run flake8
      run: |
        cd server
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check formatting with black
      run: |
        cd server
        black --check --diff .
      continue-on-error: true  # Don't fail initially
      
    - name: Check import sorting with isort
      run: |
        cd server
        isort --check-only --diff .
      continue-on-error: true  # Don't fail initially

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run Bandit security scan
      run: |
        cd server
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll  # Low severity and above
      continue-on-error: true
      
    - name: Check dependencies for vulnerabilities
      run: |
        cd server
        safety check --json || true
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: server/bandit-report.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: aide_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
        pip install pytest pytest-asyncio
        
    - name: Run integration tests
      env:
        TRANSFORMERS_OFFLINE: '1'
        PYTHONPATH: ${{ github.workspace }}
        DATABASE_URL: postgresql://postgres:testpass@localhost:5432/aide_test
      run: |
        cd server
        pytest tests/test_*_integration.py -v --tb=short
        
    - name: Test server startup
      env:
        TRANSFORMERS_OFFLINE: '1'
        PYTHONPATH: ${{ github.workspace }}
      run: |
        cd server
        timeout 30s python -m uvicorn main_enhanced:app --host 127.0.0.1 --port 8000 &
        sleep 10
        curl http://localhost:8000/ || echo "Server startup failed"
        curl http://localhost:8000/health/detailed || echo "Health check failed"

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint-backend, security-scan, integration-tests]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Build Summary:"
        echo "- Backend Tests: ${{ needs.test-backend.result }}"
        echo "- Frontend Tests: ${{ needs.test-frontend.result }}"
        echo "- Linting: ${{ needs.lint-backend.result }}"
        echo "- Security Scan: ${{ needs.security-scan.result }}"
        echo "- Integration Tests: ${{ needs.integration-tests.result }}"
        
        if [[ "${{ needs.test-backend.result }}" == "failure" ]] || \
           [[ "${{ needs.test-frontend.result }}" == "failure" ]] || \
           [[ "${{ needs.integration-tests.result }}" == "failure" ]]; then
          echo "❌ Build failed"
          exit 1
        else
          echo "✅ Build passed"
        fi
