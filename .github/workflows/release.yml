name: Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "MAJOR=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
        echo "MINOR=$(echo $VERSION | cut -d. -f2)" >> $GITHUB_OUTPUT
        echo "PATCH=$(echo $VERSION | cut -d. -f3)" >> $GITHUB_OUTPUT
        
    - name: Update version in files
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        
        # Update server version
        sed -i "s/version=\".*\"/version=\"$VERSION\"/" server/main_enhanced.py
        
        # Update extension version
        cd extension
        npm version $VERSION --no-git-tag-version
        
    - name: Commit version updates
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}" || echo "No changes"
        git push origin HEAD:main || echo "Could not push"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: version-bump
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
